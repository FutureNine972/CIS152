<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Unit 3 Project</title>
    </head>
    <body>
        <div>
            <h1>Dynamic Gallery</h1>
            <p>Resize the browser window to change the images.</p>
        </div>
        <hr>
        <div>
            <h2>Cats</h2>
            <picture>
                <source
                    media="(min-width: 769px)"
                    srcset="assets/cats/xlarge.png"
                />
                <source
                    media="(min-width: 426px)"
                    srcset="assets/cats/large.png"
                />
                <source
                    media="(min-width: 321px)"
                    srcset="assets/cats/medium.png"
                />
                <img
                    src="assets/cats/small.png"
                    alt="Uh oh, no cats!?"
                    width="200"
                    height="200"
                />
            </picture>
        </div>
        <hr>
        <div>
            <h2>Games</h2>

                <source
                    media="(min-width: 769px)"
                    srcset="assets/gaming/xlarge.png"

                    srcset="assets/gaming/large.png"
                />
                <source
                    media="(min-width: 321px)"

                />
                <img
                    src="assets/gaming/small.png"
                    alt="Uh oh, no games!?"
                    width="200"
                    height="200"
                />
            </picture>
        </div>
        <hr>
        <div>
            <h2>Restaurants</h2>
            <picture>
                <source
                    media="(min-width: 769px)"
                    srcset="assets/restaurants/xlarge.png"
                />
                <source
                    media="(min-width: 426px)"
                    srcset="assets/restaurants/large.png"
                />
                <source
                    media="(min-width: 321px)"
                    srcset="assets/restaurants/medium.png"
                />
                <img
                    src="assets/gaming/small.png"
                    alt="Uh oh, no restaurants!?"
                    width="200"
                    height="200"
                />
            </picture>
        </div>
        <hr>
    </body>
